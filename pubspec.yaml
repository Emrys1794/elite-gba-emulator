
name: elite_gba_emulator
description: A GameBoy Advance emulator with cheats, save/load, and settings.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  intl: ^0.18.1

flutter:
  uses-material-design: true
  assets:
    - assets/cheats_db.json
